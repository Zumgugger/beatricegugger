{% extends "base.html" %}

{% block title %}About & Kontakt - Beatrice Gugger{% endblock %}

{% block content %}
<div class="about-page">
    {% if page %}
        <h1>{{ page.title }}</h1>
        
        {% if page.image_path %}
        <div class="about-image">
            <img src="{{ url_for('static', filename='../' ~ page.image_path) }}" alt="{{ page.title }}">
        </div>
        {% endif %}
        
        <div class="about-content">
            {{ page.content|safe }}
        </div>
    {% else %}
        <h1>About & Kontakt</h1>
        <p>Diese Seite wird derzeit bearbeitet.</p>
    {% endif %}
</div>
{% endblock %}
