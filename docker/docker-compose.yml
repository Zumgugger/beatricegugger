version: '3.9'
services:
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "5003:5003"
    env_file:
      - ../.env
    environment:
      - FLASK_ENV=production
    volumes:
      - ../uploads:/app/uploads
      - ../beatricegugger.db:/app/beatricegugger.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
